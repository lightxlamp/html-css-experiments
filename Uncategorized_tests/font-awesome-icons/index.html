<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<style>
.fa-icon {
    display: inline-block;
    width: 44px; /* Set the desired width */
    height: 44px; /* Set the desired height */
    background-size: cover;
    background-repeat: no-repeat;
}   

.fa-smile {
    background-image: url(https://cdn-icons-png.flaticon.com/512/528/528111.png); /* Replace with the path to your emoji image */
}
.fa-heart {
    background-image: url(https://mario.wiki.gallery/images/thumb/1/10/SpinyShellMK8.png/1200px-SpinyShellMK8.png); /* Replace with the path to your emoji image */
}
i::before {
    display: none;
}
</style>

<body>
    Some text 
    <i class="fa-icon fa-smile"></i>
    <i class="fa-icon fa-heart"></i>

    <textarea>

    </textarea>
</body>
</html>
