<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Emoji Selector</title>
    <style>
      body {
        background-color: #f7f7f7;
      }
      .emoji-selector {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        width: fit-content;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .emoji-selector .emoji-icon {
        margin-right: 10px;
        cursor: pointer;
      }
      .preview-area {
        border: 1px solid #ccc;
        padding: 5px;
        min-height: 50px;
        display: flex;
        align-items: center;
        background-color: #fff;
        width: 100%;
        border-radius: 10px;
        margin: 200px auto 10px;
        max-width: 700px;
        box-sizing: border-box;
      }
      img {
        width: 64px;
        height: 64px;
      }
      .preview-area img {
        width: 32px;
        height: 32px;
      }
      .emoji-button {
        display: block;
        padding: 10px 20px;
        background-color: #183997;
        border: none;
        color: #fff;
        cursor: pointer;
        margin: 0 auto;
        border-radius: 6px;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        z-index: 9998;
        display: none;
      }
      .emoji-selector.opened {
        display: flex;
      }
      .emoji-button.opened {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="emoji-selector" id="emojiSelector">
      <div
        class="emoji-icon"
        onclick="insertEmoji('<img src=\'https://m.media-amazon.com/images/I/61vt0QuJ0ZL.png\' alt=\'Custom Emoji\'>'); toggleEmojiSelector()"

          src="https://dirtyemojifans.com/wp-content/uploads/2017/12/hqemoji001-2.png"
          alt="Custom Emoji"
        />
      </div>
      <div
        class="emoji-icon"
        onclick="insertEmoji('<img src=\'https://emoji.discadia.com/emojis/c8185350-6819-4920-8aac-cf4782803cb9.png\' alt=\'Custom Emoji\'>'); toggleEmojiSelector()"

      <div

          src="https://dirtyemojifans.com/wp-content/uploads/2017/12/bdsmscenes-256.png"

        onclick="insertEmoji('<img src=\'https://tubezzz.net/wp-content/uploads/2017/06/10213043-2094-tubezzz.net.gif\' alt=\'Custom Emoji\'>'); toggleEmojiSelector()"

        />
      </div>
    </div>

    <div class="preview-area" id="previewArea" contenteditable="true"></div>

    <button class="emoji-button" onclick="toggleEmojiSelector()">
      Open Emoji Selector ⬆️
    </button>

    <div class="overlay" id="overlay"></div>

    <script>
      function insertEmoji(emoji) {
        var previewArea = document.getElementById("previewArea");

        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = emoji;
        var imgElement = tempDiv.firstChild;
        imgElement.contentEditable = false;
        previewArea.appendChild(imgElement);
      }

      function toggleEmojiSelector() {
        var emojiSelector = document.getElementById("emojiSelector");
        var overlay = document.getElementById("overlay");
        var emojiButton = document.querySelector(".emoji-button");

        if (emojiSelector.style.display === "flex") {
          emojiSelector.style.display = "none";
          overlay.style.display = "none";
          emojiButton.classList.remove("opened");
        } else {
          emojiSelector.style.display = "flex";
          overlay.style.display = "block";
          emojiButton.classList.add("opened");
        }
      }

      // Close emoji selector when clicked outside
      window.addEventListener("click", function (event) {
        var emojiSelector = document.getElementById("emojiSelector");
        var overlay = document.getElementById("overlay");
        var emojiButton = document.querySelector(".emoji-button");

        if (
          event.target !== emojiSelector &&
          !emojiSelector.contains(event.target) &&
          event.target !== emojiButton
        ) {
          emojiSelector.style.display = "none";
          overlay.style.display = "none";
          emojiButton.classList.remove("opened");
        }
      });
    </script>
  </body>
</html>
